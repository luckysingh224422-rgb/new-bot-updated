<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard - Fixed Version</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
        .panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }
        .panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }
        textarea {
            min-height: 120px;
            font-family: monospace;
        }
        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 5px 0;
        }
        .btn-success { background: linear-gradient(135deg, #27ae60, #219a52); }
        .btn-warning { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .btn-danger { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .log-container {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online { background: #27ae60; }
        .status-offline { background: #95a5a6; }
        .status-error { background: #e74c3c; }
        .status-connecting { background: #f39c12; animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .alert-error {
            background: #ffeaea;
            border-left: 4px solid #e74c3c;
            color: #c0392b;
        }
        .alert-success {
            background: #eaffea;
            border-left: 4px solid #27ae60;
            color: #219a52;
        }
        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Bot Dashboard - FIXED</h1>
            <div>Connection Issues Resolved ‚úÖ</div>
        </div>
        
        <div class="content">
            <div class="panel">
                <h2>‚öôÔ∏è Configuration</h2>
                <form id="configForm">
                    <div class="form-group">
                        <label for="prefix">Command Prefix</label>
                        <input type="text" id="prefix" value="/" placeholder="e.g., /">
                    </div>
                    
                    <div class="form-group">
                        <label for="adminID">Your Facebook ID *</label>
                        <input type="text" id="adminID" required placeholder="Your numeric Facebook ID">
                    </div>
                    
                    <div class="form-group">
                        <label for="cookies">Facebook Cookies (JSON) *</label>
                        <textarea id="cookies" required placeholder='Paste cookies as JSON array: [{"key":"value"},...]'></textarea>
                        <small style="color: #666;">
                            Get from browser: F12 ‚Üí Application ‚Üí Cookies ‚Üí facebook.com
                        </small>
                    </div>
                    
                    <button type="submit" class="btn btn-success">üöÄ Start Bot</button>
                </form>

                <div class="control-buttons">
                    <button type="button" class="btn btn-warning" onclick="restartBot()">üîÑ Restart</button>
                    <button type="button" class="btn btn-danger" onclick="stopBot()">üõë Stop</button>
                </div>

                <div id="statusAlert"></div>

                <div id="botInfo" style="margin-top: 20px; padding: 15px; background: white; border-radius: 8px; display: none;">
                    <h3>ü§ñ Bot Status</h3>
                    <div id="statusDisplay"></div>
                </div>
            </div>

            <div class="panel">
                <h2>üìä Live Console</h2>
                <div class="log-container" id="logContainer">
                    <div>üöÄ Console initialized...</div>
                </div>
                
                <div style="margin-top: 15px;">
                    <button class="btn" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const logContainer = document.getElementById('logContainer');
        const statusAlert = document.getElementById('statusAlert');
        const botInfo = document.getElementById('botInfo');
        const statusDisplay = document.getElementById('statusDisplay');

        socket.on('botlog', (msg) => {
            const logEntry = document.createElement('div');
            logEntry.style.marginBottom = '5px';
            logEntry.style.padding = '2px 0';
            
            if (msg.includes('ERROR') || msg.includes('‚ùå')) {
                logEntry.style.color = '#ff4444';
            } else if (msg.includes('WARNING') || msg.includes('‚ö†Ô∏è')) {
                logEntry.style.color = '#ffaa00';
            } else {
                logEntry.style.color = '#00ff00';
            }
            
            logEntry.textContent = msg;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        });

        socket.on('bot_status', (data) => {
            botInfo.style.display = 'block';
            
            const statusColors = {
                'ONLINE': 'status-online',
                'OFFLINE': 'status-offline', 
                'ERROR': 'status-error',
                'CONNECTING': 'status-connecting',
                'LISTENING': 'status-online',
                'STOPPED': 'status-offline'
            };

            let html = `<div><strong>Status:</strong> <span class="status-indicator ${statusColors[data.status]}"></span> ${data.status}</div>`;
            
            if (data.userInfo) {
                html += `<div><strong>Bot:</strong> ${data.userInfo.name}</div>`;
                html += `<div><strong>ID:</strong> ${data.userInfo.id}</div>`;
            }
            
            if (data.error) {
                html += `<div class="alert alert-error"><strong>Error:</strong> ${data.error}</div>`;
            }
            
            statusDisplay.innerHTML = html;
        });

        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                prefix: document.getElementById('prefix').value,
                adminID: document.getElementById('adminID').value,
                cookies: document.getElementById('cookies').value
            };

            try {
                const response = await fetch('/configure', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                showAlert(result.success ? '‚úÖ ' + result.message : '‚ùå ' + result.error, result.success);
            } catch (error) {
                showAlert('‚ùå Network error: ' + error.message, false);
            }
        });

        async function restartBot() {
            try {
                const response = await fetch('/restart', { method: 'POST' });
                const result = await response.json();
                showAlert(result.success ? '‚úÖ ' + result.message : '‚ùå ' + result.error, result.success);
            } catch (error) {
                showAlert('‚ùå Network error', false);
            }
        }

        async function stopBot() {
            try {
                const response = await fetch('/stop', { method: 'POST' });
                const result = await response.json();
                showAlert(result.success ? '‚úÖ ' + result.message : '‚ùå ' + result.error, result.success);
            } catch (error) {
                showAlert('‚ùå Network error', false);
            }
        }

        function clearLogs() {
            logContainer.innerHTML = '<div>üóëÔ∏è Logs cleared</div>';
        }

        function showAlert(message, isSuccess) {
            statusAlert.innerHTML = `<div class="alert ${isSuccess ? 'alert-success' : 'alert-error'}">${message}</div>`;
            setTimeout(() => statusAlert.innerHTML = '', 5000);
        }
    </script>
</body>
</html>
